<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizar Clientes</title>
    <link rel="stylesheet" href="css/sequencia2.css">
</head>
<body onload="buscarClientes()">
    <div class="container">
        <div id="logo">
            <!-- Logo.png centered -->
        </div>

        <div id="cad">
            <div class="tit">
                <h1>
                    Escolha o Cliente
                </h1>                
            </div>

            <div class="lista-container">
                <p>Lista de Clientes:</p><br>
                <select name="cList" id="cList" size=10></select>
            </div>

            <div class="tab-container">
                <table style="width:90%" class="view">
                    <tr>
                      <th id="tablename">   Nome Completo</th>
                      <th id="tableemail">  email</th> 
                      <th id="tablecpf">    CPF</th>
                    </tr>
                    <tr>
                      <td id="tnome"    class="res">AAAA</td>
                      <td id="temail"   class="res">AAAA</td>
                      <td id="tcpf"     class="res">AAAA</td>
                    </tr>
                <tr>
            </div>
            
            <div class="buttonA">
                <input type="button" value="Voltar" class="cadbut" onclick="Redirect(2)">

                <input type="button" value="Vizualizar" class="cadbut" onclick="viewCliente()"> 
            </div> 

        </div>
    </div>

    <script src="js/CadastroScript.js"></script>
</body>
</html>
